name: Publish Rust docs

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build docs
        env:
          RUSTFLAGS: ""
          RUSTDOCFLAGS: "-D warnings"
        run: |
          # Build docs (workspace + features; no deps for speed)
          cargo doc --workspace --all-features --no-deps --locked

          # Prevent GitHub Pages (Jekyll) from interfering with rustdoc output
          touch target/doc/.nojekyll

          # Ensure a root index.html exists (point to your main crate).
          # NOTE: crate folder uses underscores instead of hyphens.
          CRATE_NAME="griddetector"
          if [ -f "target/doc/${CRATE_NAME}/index.html" ]; then
            cp "target/doc/${CRATE_NAME}/index.html" "target/doc/index.html"
          fi

          # Optional: if you prefer a tiny redirect page instead:
          # cat > target/doc/index.html <<'HTML'
          # <!doctype html><meta charset="utf-8">
          # <meta http-equiv="refresh" content="0; url=./griddetector/index.html">
          # <link rel="canonical" href="./griddetector/index.html">
          # HTML

      - name: Sanity check artifact layout
        run: |
          echo "Top-level files in target/doc:"
          ls -la target/doc | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
